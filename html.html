<!DOCTYPE html>
<html>

<head>
    <title>
        Add JavaScript 
    </title>

    <script>
        function myFun() {
            document.getElementById("demo")
                .innerHTML = "Content changed!";
        }
    </script>
</head>

<body>
    <h2>
        Hii
    </h2>

    <h3 id="demo" style="color:green;">
       Hello
    </h3>

    <button type="button" onclick="myFun()">
        Click Here
    </button>
</body>

</html>
